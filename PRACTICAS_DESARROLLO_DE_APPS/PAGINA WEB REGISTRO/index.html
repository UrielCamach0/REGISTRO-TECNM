<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>REGISTRO ALUMNO TECNM</h1>
        <form id="registrationForm">
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" placeholder="24690022@tecvalles.mx" required>

            <label for="birthDate">Fecha de nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="password">Contrase単a:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contrase単a" required>

            <label for="confirmPassword">Confirmar contrase単a:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contrase単a" required>

            <button type="submit">ENVIAR</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
